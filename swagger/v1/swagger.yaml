---
openapi: 3.0.1
info:
  title: API V1
  version: v1
tags:
- name: NPC Management
  description: CRUD endpoints for managing saved NPCs
- name: Generation
  description: Endpoints that generate random, ephemeral NPCs
paths:
  "/npcs":
    post:
      summary: Create a new NPC
      tags:
      - NPC Management
      parameters: []
      responses:
        '201':
          description: NPC created
          content:
            application/json:
              examples:
                npc_response:
                  value:
                    id: 42
                    name: Snorgus the Flatulent
                    job: Goblin Negotiator
                    quirk: Believes they are a potato
                    mood: Dramatically bored
                    species: Goblin
                    alignment: Chaotic Neutral
                    greeting: Greetings, I am Snorgus the Flatulent, your humble Goblin
                      Negotiator!
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                npc:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Snorgus the Flatulent
                    job:
                      type: string
                      example: Goblin Negotiator
                    quirk:
                      type: string
                      example: Believes they are a potato
                    mood:
                      type: string
                      example: Dramatically bored
                    species:
                      type: string
                      enum:
                      - Human
                      - Elf
                      - Dwarf
                      - Halfling
                      - Gnome
                      - Half-Orc
                      - Dragonborn
                      - Tiefling
                      - Goblin
                      - Fairy
                    alignment:
                      type: string
                      enum:
                      - Lawful Good
                      - Neutral Good
                      - Chaotic Good
                      - Lawful Neutral
                      - True Neutral
                      - Chaotic Neutral
                      - Lawful Evil
                      - Neutral Evil
                      - Chaotic Evil
                  required:
                  - name
                  - job
                  - quirk
                  - mood
                  - species
                  - alignment
    get:
      summary: List all NPCs
      tags:
      - NPC Management
      parameters:
      - name: species
        in: query
        schema:
          type: string
          enum:
          - Human
          - Elf
          - Dwarf
          - Halfling
          - Gnome
          - Half-Orc
          - Dragonborn
          - Tiefling
          - Goblin
          - Fairy
        description: Filter NPCs by species (e.g. Elf, Goblin, Fairy)
      - name: alignment
        in: query
        schema:
          type: string
          enum:
          - Lawful Good
          - Neutral Good
          - Chaotic Good
          - Lawful Neutral
          - True Neutral
          - Chaotic Neutral
          - Lawful Evil
          - Neutral Evil
          - Chaotic Evil
        description: Filter NPCs by D&D alignment (e.g. Chaotic Neutral)
      - name: page
        in: query
        description: Page number
        schema:
          type: integer
      responses:
        '200':
          description: NPCs retrieved
          content:
            application/json:
              examples:
                npc_index_response:
                  value:
                    npcs:
                    - id: 1
                      name: Zarnak Doomwhisper
                      job: Dragon Dentist
                      quirk: Obsessed with ducks
                      mood: Quietly panicked
                      species: Half-Orc
                      alignment: Chaotic Evil
                      greeting: Greetings, I am Zarnak Doomwhisper, your humble Dragon
                        Dentist!
                    - id: 2
                      name: Tilda Fizzlepot
                      job: Potion Tester
                      quirk: Only speaks in rhymes
                      mood: Suspiciously friendly
                      species: Gnome
                      alignment: Chaotic Neutral
                      greeting: Greetings, I am Tilda Fizzlepot, your humble Potion
                        Tester!
                    pagination:
                      page: 1
                      items: 5
                      pages: 1
                      count: 2
              schema:
                type: object
                properties:
                  npcs:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        job:
                          type: string
                        quirk:
                          type: string
                        mood:
                          type: string
                        species:
                          type: string
                        alignment:
                          type: string
                        greeting:
                          type: string
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                      items:
                        type: integer
                      pages:
                        type: integer
                      count:
                        type: integer
  "/npcs/{id}":
    delete:
      summary: Delete an NPC
      tags:
      - NPC Management
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '204':
          description: NPC deleted
        '404':
          description: NPC not found
    get:
      summary: Retrieve a specific NPC by ID
      tags:
      - NPC Management
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: NPC found
        '404':
          description: NPC not found
    patch:
      summary: Update an existing NPC
      tags:
      - NPC Management
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: NPC updated
        '404':
          description: NPC not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                npc:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Tilda Fizzlepot
                    job:
                      type: string
                      example: Potion Tester
                    quirk:
                      type: string
                      example: Only speaks in rhymes
                    mood:
                      type: string
                      example: Melancholic but hopeful
                    species:
                      type: string
                      enum:
                      - Human
                      - Elf
                      - Dwarf
                      - Halfling
                      - Gnome
                      - Half-Orc
                      - Dragonborn
                      - Tiefling
                      - Goblin
                      - Fairy
                      example: Halfling
                    alignment:
                      type: string
                      enum:
                      - Lawful Good
                      - Neutral Good
                      - Chaotic Good
                      - Lawful Neutral
                      - True Neutral
                      - Chaotic Neutral
                      - Lawful Evil
                      - Neutral Evil
                      - Chaotic Evil
                      example: Lawful Good
  "/npcs/generate":
    post:
      summary: Generate a random, ephemeral NPC
      tags:
      - Generation
      parameters: []
      responses:
        '200':
          description: NPC generated
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Brum the Quiet
                job:
                  type: string
                  example: Wand Polisher
                quirk:
                  type: string
                  example: Collects spoons
                mood:
                  type: string
                  example: Mysteriously excited
                species:
                  type: string
                  enum:
                  - Human
                  - Elf
                  - Dwarf
                  - Halfling
                  - Gnome
                  - Half-Orc
                  - Dragonborn
                  - Tiefling
                  - Goblin
                  - Fairy
                  example: Elf
                alignment:
                  type: string
                  enum:
                  - Lawful Good
                  - Neutral Good
                  - Chaotic Good
                  - Lawful Neutral
                  - True Neutral
                  - Chaotic Neutral
                  - Lawful Evil
                  - Neutral Evil
                  - Chaotic Evil
                  example: True Neutral
servers:
- url: https://quirky-npc-service.onrender.com
  description: Current environment server
